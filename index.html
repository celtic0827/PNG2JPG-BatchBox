<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PNG to JPG Batch Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              cyber: {
                black: '#020617', // slate 950
                dark: '#0f172a',  // slate 900
                panel: '#1e293b',  // slate 800
                primary: '#06b6d4', // cyan 500
                primaryHover: '#0891b2', // cyan 600
                accent: '#d946ef', // fuchsia 500
                dim: '#64748b', // slate 500
                text: '#f1f5f9', // slate 100
                border: '#334155', // slate 700
              }
            },
            fontFamily: {
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            boxShadow: {
              'neon': '0 0 5px theme("colors.cyber.primary"), 0 0 20px theme("colors.cyber.primary")',
              'neon-accent': '0 0 5px theme("colors.cyber.accent"), 0 0 20px theme("colors.cyber.accent")',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020617;
        color: #f1f5f9;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      
      /* Range Slider Styling */
      input[type=range] {
        -webkit-appearance: none; 
        background: transparent; 
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
      }
      input[type=range]:focus {
        outline: none; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "jszip": "https://aistudiocdn.com/jszip@^3.10.1"
  }
}
</script>
</head>
  <body class="antialiased min-h-screen flex flex-col selection:bg-cyber-primary selection:text-cyber-black">
    <div id="root" class="flex-1 flex flex-col min-h-screen"></div>
  </body>
</html>
